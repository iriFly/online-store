<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>Basket</mat-card-subtitle>
    <img class="image" mat-card-image src="{{item.image}}"/>

    <mat-card-content>
      <p>Price:  {{item.price | currency: "EUR"}}</p>
      <p>Ingredients:  </p>
      <p>Water:  {{item.ingredients.water}}</p>
      <p>Tonic:  {{item.ingredients.tonic}}</p>
      <p>Humor:  {{item.ingredients.humor}}</p>
      <p>Fun:  {{item.ingredients.fun}}</p>
      <p>Other:  {{item.ingredients.other}}</p>
    </mat-card-content>
  <mat-card-actions>
    <button class="button" mat-stroked-button (click)="addItemToBasket(item)"> + </button>
    <p>Quantity: {{item.quantity}}</p>
    <button class="button" mat-stroked-button (click)="deleteItemFromBasket(item)"> - </button>
  </mat-card-actions>
  </mat-card>
</div>
