<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button" mat-stroked-button color="basic" (click)="openDialog()">Add this item</button>
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>Product category</mat-card-subtitle>
    <img class="image" mat-card-image src="{{product.image}}"/>

    <mat-card-actions>
      <button class="button" mat-stroked-button routerLink="">Add to basket</button>
      <button class="button" mat-stroked-button [routerLink]="['/product', product.id]">More details</button>
    </mat-card-actions>
  </mat-card>
</div>
