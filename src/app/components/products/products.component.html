<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>Product category</mat-card-subtitle>
    <img class="image" mat-card-image src="{{product.image}}"/>
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
      <p>Price:  {{product.price | currency: "EUR"}}</p>
      <p>Ingredients:  we hand pick the best resources</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-stroked-button routerLink="">Add to basket</button>
      <button class="button" mat-stroked-button [routerLink]="['/product', product.id]">More details</button>
    </mat-card-actions>
  </mat-card>
</div>
